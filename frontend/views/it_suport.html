<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dash_it.css">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white text-center">Work Time</h4>
        <div class="logo-container text-center">
            <img src="/images/logo.png">
        </div>
        <div id="menu"></div>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
 
    <div class="container mt-4">
        <h2>Tabela de Empresas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ramo de Atividade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-empresas">
                <!-- Os dados serão carregados via JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="/js/dashboard_it_suport.js"></script>
    <script src="/js/menu_it_suport.js"></script>
</body>
</html>
