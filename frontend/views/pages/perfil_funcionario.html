   <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-user"></i> Meu Perfil</h2>
        
        <form id="formPerfil">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nomeFuncionario" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="emailFuncionario" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" id="cpfFuncionario" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Função</label>
                <input type="text" id="funcaoFuncionario" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <input type="password" id="senhaFuncionario" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Atualizar Senha</button>
        </form>
    </div>
