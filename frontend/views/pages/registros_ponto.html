
<body>
    <div class="container mt-4">
        <h2 class="mb-4"><i class="fas fa-clock"></i> Meus Registros de Ponto</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-registros">
                <!-- Registros serão carregados via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal para solicitar alteração -->
    <div class="modal fade" id="modalSolicitarAlteracao" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Solicitar Alteração de Ponto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formSolicitarAlteracao">
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="text" id="dataRegistro" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Novo Horário</label>
                            <input type="time" id="novoHorario" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Motivo</label>
                            <textarea id="motivoAlteracao" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enviar Solicitação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
