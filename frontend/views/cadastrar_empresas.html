<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro_empresa.css">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white text-center">Work Time</h4>
        <div class="logo-container text-center">
            <img src="/images/logo.png">
        </div>
        <div id="menu"></div>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="container mt-4">
        <h2>Cadastrar Empresa</h2>
        <form id="formCadastroEmpresa">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" required></select>
            </div>
            <div class="mb-3">
                <label for="ramo" class="form-label">Ramo de Atuação</label>
                <input type="text" class="form-control" id="ramo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Corporativo</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="/js/cadastro_empresa.js"></script>
    <script src="/js/menu_it_suport.js"></script>
</body>
</html>
