    <title>Work Time - Login</title>
    <link rel="stylesheet" href="css/style_login.css">

</head>
<body>
    <nav class="menu">
        <img src="/images/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Sobre</a></li>

    <div class="container">
        <div class="left">
            <img src="/images/fundologin.png" alt="Ampulheta" class="login-image">
        </div>
        <div class="right">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email">

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" placeholder="Digite sua senha" required minlength="8">
                </div>
                <small>MÃ­nimo 8 caracteres</small>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="/js/auth.js"></script>

</body>
</html>
