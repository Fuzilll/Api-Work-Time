<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espelho de Ponto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="/css/espelho_de_ponto.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if (!document.querySelector('link[href*="fontawesome"]')) {
      document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
    }
  </script>
</head>

<body>
  <div class="sidebar closed" id="sidebar">
    <img src="/assets/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
    <div class="logo-container text-center">
      <img src="/assets/images/logo.png" alt="Logo" class="img-fluid">
    </div>
    <div id="menu"></div>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
  </div>
  <div class="mobile-menu">
    <div class="mobile-header">
      <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <img src="/assets/images/logo-mobile.png" alt="Logo" class="mobile-logo">
    </div>
    <div class="mobile-menu-items" id="mobileMenu"></div>
  </div>


  <div class="content">
    <div class="topbar">
      <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
    </div>
    <div class="container">
      <h1>Espelho de Ponto</h1>

      <div class="filters">
        <div class="filter-group">
          <label for="data-inicial">Data inicial</label>
          <input type="date" id="data-inicial" />
        </div>
        <div class="filter-group">
          <label for="data-final">Data final</label>
          <input type="date" id="data-final" />
        </div>
        <div class="filter-group">
          <label for="filtroStatus">Status</label>
          <select id="filtroStatus">
            <option value="">Todos</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filtroDepartamento">Departamento</label>
          <select id="filtroDepartamento">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filtroNome">Nome</label>
          <input type="text" id="filtroNome" placeholder="Buscar por nome" />
        </div>
        <div class="filter-group">
          <label for="filtroMatricula">Matrícula</label>
          <input type="text" id="filtroMatricula" placeholder="Buscar por matrícula" />
        </div>
        <button id="btn-gerar-relatorio" class="btn-primary">Gerar relatório</button>
        <div class="export-buttons">
          <button id="export-button" class="excel"><i class="fas fa-file-excel"></i> Exportar Excel</button>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th rowspan="2">DATA</th>
              <th colspan="2">1ª</th>
              <th colspan="2">2ª</th>
              <th colspan="2">TOTAIS DE JORNADA</th>
              <th rowspan="2">INTERVALO</th>
              <th rowspan="2">TRABALHADAS</th>
              <th colspan="2">EXTRA</th>
              <th colspan="2">A.N</th>
              <th rowspan="2">SALDO</th>
              <th rowspan="2">OBS</th>
            </tr>
            <tr>
              <th>ENTRADA</th>
              <th>SAÍDA</th>
              <th>ENTRADA</th>
              <th>SAÍDA</th>
              <th>CRÉDITO</th>
              <th>DÉBITO</th>
              <th>HE 50%</th>
              <th>HE 100%</th>
              <th>NOTURNO</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabela-body">
            <!-- Dados dinâmicos -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Carregando dados...</div>
    </div>
    <div id="error-message"></div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/espelhoDePonto.js"></script>
  <script src="/js/alterar_modo.js"></script>
  <script src="/js/sidebarToggle.js"></script>

</body>

</html>
