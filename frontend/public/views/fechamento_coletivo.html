<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fechamento Coletivo de Ponto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .card-funcionario {
      transition: all 0.3s;
    }
    .card-funcionario:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .badge-desvio {
      font-size: 0.8rem;
    }
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div class="content">
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-users-cog me-2"></i> Fechamento Coletivo</h1>
        <div>
          <select id="selectMes" class="form-select d-inline-block w-auto">
            <!-- Opções serão preenchidas via JS -->
          </select>
          <select id="selectAno" class="form-select d-inline-block w-auto ms-2">
            <!-- Opções serão preenchidas via JS -->
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="inputPesquisa" class="form-control" placeholder="Pesquisar funcionário...">
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button id="btnFecharTodos" class="btn btn-success">
            <i class="fas fa-check-double me-1"></i> Fechar Todos
          </button>
        </div>
      </div>

      <div class="row" id="containerFuncionarios">
        <!-- Cards serão renderizados via JS -->
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal fade" id="modalConfirmacao" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Confirmar Fechamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalTexto"></p>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea id="observacoes" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btnConfirmarFechamento" class="btn btn-primary">
            <i class="fas fa-check-circle me-1"></i> Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/fechamento_coletivo.js"></script>
</body>
</html>
