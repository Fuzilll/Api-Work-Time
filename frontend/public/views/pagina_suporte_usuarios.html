<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Ajuda - Central de Suporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/pagina_suporte_usuarios.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script>
    if (!document.querySelector('link[href*="fontawesome"]')) {
      document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
    }
  </script>
</head>

<body>

  <div class="sidebar closed" id="sidebar">
    <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
    <div class="logo-container text-center">
      <img src="/images/logo.png" alt="Logo" class="img-fluid">
    </div>
    <div id="menu"></div>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
  </div>

 <div class="content">
  <div class="topbar">
    <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
  </div>
  <div class="container mt-5">
    <div class="form-container">
      <h2>Solicitar Ajuda</h2>
      <p>Se você está enfrentando algum problema ou precisa de ajuda, preencha o formulário abaixo.</p>
      <form action="/enviar-chamado" method="POST">
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input type="text" class="form-control" id="assunto" name="assunto" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição do Problema</label>
          <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="prioridade">Prioridade</label>
          <select class="form-control" id="prioridade" name="prioridade">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" id="categoria" name="categoria">
            <option value="tecnico">Problema Técnico</option>
            <option value="duvida">Dúvida sobre Funcionalidade</option>
            <option value="erro">Relatar Erro</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="anexo">Anexar Arquivos</label>
          <input type="file" class="form-control-file" id="anexo" name="anexo">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar Solicitação</button>
      </form>
    </div>
  </div>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <script src="/js/sidebarToggle.js"></script>
  <script src="/js/alterar_modo.js"></script>

</body>

</html>
