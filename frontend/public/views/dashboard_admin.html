<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">

    <!-- passo 1 -->
    <link rel="stylesheet" href="/css/dashboard_admin.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--fim-->
    <script>
        if (!document.querySelector('link[href*="fontawesome"]')) {
            document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
        }
    </script>
</head>

<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/assets/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/assets/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>
    <div class="mobile-menu">
        <div class="mobile-header">
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <img src="/assets/images/logo-mobile.png" alt="Logo" class="mobile-logo">
        </div>
        <div class="mobile-menu-items" id="mobileMenu"></div>
        
    </div>


    <div class="content">
        <!-- passo 2  -->
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>
        <!--fim-->
        <div class="container mt-4">
            <h2 class="fw-bold">Dashboard</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Resumo de Funcionários</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="graficoFuncionarios"></canvas>
                            </div>
                            <ul class="mt-3 list-unstyled">
                                <li>Total: <span id="total-funcionarios" class="fw-bold">0</span></li>
                                <li>Ativos: <span id="funcionarios-ativos" class="fw-bold">0</span></li>
                                <li>Inativos: <span id="funcionarios-inativos" class="fw-bold">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Relatório de Pontos</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoPontos"></canvas>
                            <ul class="mt-3 list-unstyled">
                                <li>Total: <span id="total-pontos" class="fw-bold">0</span></li>
                                <li>Aprovados: <span id="pontos-aprovados" class="fw-bold">0</span></li>
                                <li>Pendentes: <span id="pontos-pendentes" class="fw-bold">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LINHA COM AS 3 COLUNAS -->
            <div class="row g-5 mt-4">
                <!-- Coluna 1: Últimos Registros de Pontos -->
                <div class="col-md-4">
                    <div class="coluna">
                        <h2>Últimos registros de pontos</h2>
                        <div class="data" id="data-atual"></div>
                        <div class="scrollable" id="ultimos-registros-container">
                            <!-- Conteúdo será carregado via JS -->
                        </div>
                    </div>
                </div>

                <!-- Coluna 2: Status da Equipe -->
                <div class="col-md-4">
                    <div class="coluna">
                        <h2>Status da Equipe</h2>
                        <div class="scrollable">
                            <div class="subtitulo">Em Jornada</div>
                            <div id="em-jornada-container" class="status-container"></div>

                            <div class="subtitulo">Intervalo</div>
                            <div id="em-intervalo-container" class="status-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Coluna 3: Notificações -->
                <div class="col-md-4">
                    <div class="coluna">
                        <div class="titulo-barra d-flex justify-content-between align-items-center">
                            <h2>Notificações</h2>
                            <button class="botao-pequeno btn btn-sm btn-outline-primary"
                                id="refresh-btn">Atualizar</button>
                        </div>
                        <div class="data" id="contador-notificacoes">0 notificações</div>
                        <div class="scrollable" id="notificacoes-container">
                            <!-- Conteúdo será carregado via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- passo 3 -->
        <div id="loading-overlay" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>
        <!--fim-->
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/dashboard_admin.js"></script>
    <script src="/js/alterar_modo.js"></script>
</body>

</html>
