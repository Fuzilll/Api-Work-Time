<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard_admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if (!document.querySelector('link[href*="fontawesome"]')) {
            document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
        }
    </script>
</head>

<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2 class="fw-bold">Dashboard</h2>
            <p class="text-muted">Bem-vindo ao Painel de Controle.</p>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Resumo de Funcionários</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="graficoFuncionarios"></canvas>
                            </div>
                            <ul class="mt-3 list-unstyled">
                                <li>Total: <span id="total-funcionarios" class="fw-bold">0</span></li>
                                <li>Ativos: <span id="funcionarios-ativos" class="fw-bold">0</span></li>
                                <li>Inativos: <span id="funcionarios-inativos" class="fw-bold">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Relatório de Pontos</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoPontos"></canvas>
                            <ul class="mt-3 list-unstyled">
                                <li>Total: <span id="total-pontos" class="fw-bold">0</span></li>
                                <li>Aprovados: <span id="pontos-aprovados" class="fw-bold">0</span></li>
                                <li>Pendentes: <span id="pontos-pendentes" class="fw-bold">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">

            <h3 class="mt-5 fw-bold">Últimos Registros de Ponto</h3>
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Funcionário</th>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pontos">
                        <!-- Registros via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/dashboard_admin.js"></script>
    <script src="/js/alterar_modo.js"></script>

</body>

</html>
