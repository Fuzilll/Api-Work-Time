<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empresas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fallback local para Font Awesome -->
    <link rel="stylesheet" href="/css/pagina_suporte_usuarios.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if (!document.querySelector('link[href*="fontawesome"]')) {
            document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
        }
    </script>
</head>

<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/assets/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/assets/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="mobile-menu">
        <div class="mobile-header">
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <img src="/assets/images/logo-mobile.png" alt="Logo" class="mobile-logo">
        </div>
        <div class="mobile-menu-items" id="mobileMenu"></div>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Empresas Cadastradas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ramo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-empresas">
                    <!-- Empresas serão carregadas via JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="loading-overlay" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>
    </div>

    <!-- Modal para adicionar administrador -->
    <div class="modal fade" id="modalAdicionarAdmin" tabindex="-1" aria-labelledby="modalAdminLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAdminLabel">Adicionar Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formAdicionarAdmin">
                        <div class="mb-3">
                            <label for="nomeAdmin" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeAdmin" required autocomplete="name">
                        </div>
                        <div class="mb-3">
                            <label for="emailAdmin" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAdmin" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="cpfAdmin" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfAdmin" required
                                placeholder="Somente números">
                        </div>
                        <div class="mb-3">
                            <label for="senhaAdmin" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaAdmin" required
                                autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="empresaAdmin" class="form-label">Empresa</label>
                            <select class="form-control" id="empresaAdmin" required disabled>
                                <!-- Company will be populated when modal opens -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gerenciar_empresas.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/cpf.js"></script>
    <script src="/js/alterar_modo.js"></script>
    <!-- passo 4 -->
    <script src="/js/alterar_modo.js"></script>
    <!--fim-->
</body>

</html>
