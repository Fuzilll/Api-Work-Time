<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard_admin.css">
</head>
<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Perfil do Funcionário</h2>
            <div class="card" id="perfil">
                <div class="card-header">
                    <h4>Meus Dados</h4>
                </div>
                <div class="card-body">
                    <!-- Dados do perfil serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/perfil_funcionario.js"></script>
</body>
</html>
