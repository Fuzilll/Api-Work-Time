<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Time - Login</title>
    <link rel="stylesheet" href="css/style_login.css" />
</head>

<body class="dark-mode"> <!-- Inicia com o modo escuro -->
    <!-- Top Bar com imagem central e switch -->
    <div class="top-bar">
        <img src="/assets/images/mascote_modo_escuro.png" alt="Logo Work Time" />
        <label class="switch">
            <input type="checkbox" id="colorModeSwitch" checked>
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Formulário centralizado -->
    <div class="main-content">
        <div class="login-container">
            <h1>Login Work Time</h1>
            <form id="loginForm">
                <div id="login-error" class="error-message"></div>

                <label for="username">Email</label>
                <input type="email" id="email" name="username" required autocomplete="email" />
                <label for="password">Senha</label>
                <input type="password" id="senha" name="password" required minlength="8" />

                <button type="submit" class="btn-login" id="loginButton">
                    Entrar <span id="loading" class="loading" style="display: none;"></span>
                </button>
            </form>
            <div class="footer">
                <p><a href="recuperar-senha.html">Esqueceu sua senha?</a></p>
                <p>Novo no Work Time? <a href="primeiroacesso.html">Primeiro acesso</a>.</p>
            </div>
        </div>
    </div>

    <!-- Rodapé com links adicionais -->
    <div class="site-footer">
        <a href="#">Contact Work Time Support</a>
    </div>

    <script src="/js/script_modo.js"></script>
    <script src="/js/auth.js"></script>

</body>

</html>
