<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard_admin.css">
</head>
<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Dashboard Funcionário</h2>
            <p>Bem-vindo ao seu Painel de Controle.</p>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Meu Resumo</h4>
                        </div>
                        <div class="card-body">
                            <p>Horas trabalhadas este mês: <span id="horas-trabalhadas">0</span></p>
                            <p>Registros de ponto: <span id="total-pontos">0</span></p>
                            <p>Solicitações pendentes: <span id="solicitacoes-pendentes">0</span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Registro Rápido</h4>
                        </div>
                        <div class="card-body">
                            <button id="registrar-ponto" class="btn btn-primary w-100">
                                <i class="fas fa-fingerprint"></i> Registrar Ponto
                            </button>
                            <div id="ultimo-registro" class="mt-3">
                                Último registro: <span id="horario-ultimo-registro">Nenhum registro hoje</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Últimos Registros</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Tipo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-ultimos-pontos">
                    <!-- Os registros serão populados dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/dashboard_funcionario.js"></script>
</body>
</html>
