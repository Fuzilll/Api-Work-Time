<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
   <link rel="stylesheet" href="/css/dashboard_it_support.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/dashboard_admin.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
    <!-- Fallback local para Font Awesome -->
        <script>
            if (!document.querySelector('link[href*="fontawesome"]')) {
                document.write('<link href="/css/fontawesome.all.min.css" rel="stylesheet">');
            }
        </script>
</head>
<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Cadastrar Empresa</h2>
            <form id="formCadastroEmpresa">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" id="estado" required></select>
                </div>
                <div class="mb-3">
                    <label for="ramo" class="form-label">Ramo de Atuação</label>
                    <input type="text" class="form-control" id="ramo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Corporativo</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div id="loading-overlay" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>
    </div>

    <script src="/js/cadastro_empresa.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/alterar_modo.js"></script>
</body>
</html>
