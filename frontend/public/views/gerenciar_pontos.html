<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/gerenciar_pontos.css">
</head>

<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Gerenciar Pontos</h2>
            <p class="subtitle">Aprovar ou rejeitar registros de ponto dos funcionários.</p>

            <!-- Filtro de pesquisa -->
            <div class="search-filter mb-4">
                <label for="filtro-pontos" class="form-label">Pesquisar por Funcionário</label>
                <div class="search-input-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="filtro-pontos" class="form-control" placeholder="Digite o nome do funcionário...">
                </div>
            </div>

            <!-- Tabela de registros de ponto -->
            <div class="table-responsive">
                <table class="points-table">
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pontos">
                        <!-- Linhas de registros de ponto serão inseridas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    <div id="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/gerenciar_pontos.js"></script>
</body>

</html>
