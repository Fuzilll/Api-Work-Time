<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pontos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/gerenciar_pontos.css">
</head>

<body>
    <div class="sidebar closed" id="sidebar">
        <img src="/images/abrir.png" alt="Abrir" class="toggle-btn" id="toggleBtn">
        <div class="logo-container text-center">
            <img src="/images/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div id="menu"></div>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
    </div>

    <div class="content">
        <div class="topbar">
            <button class="help-btn"><i class="fas fa-question-circle"></i> Ajuda</button>
        </div>

        <div class="container mt-4">
            <h2>Gerenciar Pontos</h2>
            <p class="subtitle">Aprovar ou rejeitar registros de ponto dos funcionários.</p>

            <!-- Filtros melhorados -->
            <div class="search-filter mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="filtro-data" class="form-label">Data</label>
                        <input type="date" id="filtro-data" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-departamento" class="form-label">Departamento</label>
                        <select id="filtro-departamento" class="form-select">
                            <option value="">Todos</option>
                            <option>TI</option>
                            <option>RH</option>
                            <option>Financeiro</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filtro-pontos" class="form-label">Pesquisar</label>
                        <div class="search-input-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="filtro-pontos" class="form-control" placeholder="Nome do funcionário...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de registros de ponto -->
            <div class="table-responsive">
                <table class="points-table">
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Departamento</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pontos">
                        <!-- Linhas de registros de ponto serão inseridas dinamicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <nav id="pagination" class="mt-3 d-flex justify-content-center">
                <ul class="pagination">
                    <!-- Paginação será inserida dinamicamente -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal de Detalhes (novo) -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Informações Básicas</h6>
                            <table class="table table-sm">
                                <tbody>
                                    <tr>
                                        <th>Funcionário:</th>
                                        <td id="detail-employee"></td>
                                    </tr>
                                    <tr>
                                        <th>Data/Hora:</th>
                                        <td id="detail-datetime"></td>
                                    </tr>
                                    <tr>
                                        <th>Tipo:</th>
                                        <td id="detail-type"></td>
                                    </tr>
                                    <tr>
                                        <th>Localização:</th>
                                        <td id="detail-location"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6>Foto do Registro</h6>
                            <img id="detail-photo" src="" alt="Foto do ponto" class="img-fluid rounded mb-3">
                            <div id="detail-analysis"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn-approve">
                        <i class="fas fa-check"></i> Aprovar
                    </button>
                    <button type="button" class="btn btn-danger" id="btn-reject">
                        <i class="fas fa-times"></i> Rejeitar
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Notificação Toast (novo) -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/sidebarToggle.js"></script>
    <script src="/js/gerenciar_pontos.js"></script>
</body>
</html>
